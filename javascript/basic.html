<!DOCTYPE html>
<html>
<head>
	<title>Basic Text Printer & Calculator</title>
	<link rel="stylesheet" type="text/css" href="style (1).css">
</head>
<body>



<section>
	<h1>Working with Dictionaries</h1>

	<input type="text" id="idInpProvCode">
	<br><br>
	<button id="idBtnLookup">Lookup</button>
	<br><br>


	<div id="dictMsg">Message Area</div>
	
	<br><br><br>

<script type="text/javascript" src="dictionary.js"></script>

</section>


<section>
	<h1>Working with Arrays</h1>

	<input id="arrayInput" value="">
	<br><br>
	<div id="buttons">
		<button>Add</button>
		<button>Show</button>
		<button>Total</button>
		<button>Clear</button>
		<br><br>

	</div>

	<div id="msg">Message Area</div>


<script type="text/javascript" src="arrays.js"></script>




</section>

	<section>
		<h1>Canadian Federal Tax Calculator</h1>

			<div id="calculator"></div>
			
			<label for="grossIncome">Enter Gross Income</label>
			<input type="number" id="grossIncome">
			<button id="btnCalc">Calculate!</button>
			<br>
			<br>

			<label for="fedTax">Federal Tax in CDN $</label>
			<input type="number" id="fedTax" readonly="" name="">

			<br><br>

			<label>Effective Tax Rate in %</label>
			<input type="number" name="" readonly="" id="effTax">

			

	<script type="text/javascript" src="taxcalcBetter.js"></script>





	</section>










	<section>
		<h1>Greg's Calculator</h1>
		
			<div>
			<input id="inputnumber1" value="">
			<input id="inputnumber2" value="">
			<br>
			</div>

			<div id="opsbtns">
				<button class="btn operator" id="btndiv">/</button>
				<button class="btn operator" id="btnmult">*</button>
				<button class="btn operator" id="btnsub">-</button>
				<button class="btn operator" id="btnadd">+</button>
				<br>

			</div>

			<div id="answer">Your answer will go here!</div>

			
			
		<!-- get calculator script-->

		<script type="text/javascript" src="calculator.js"></script>



	</section>

</html>
